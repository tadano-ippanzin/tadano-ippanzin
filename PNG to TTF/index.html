<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【PNG⇒TTFならETMs(ｲｰﾃｨｰﾑｽﾞ)】Easy TTF Maker system</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; background: #f4f4f9; padding: 20px; }
        .upload-area { border: 3px dashed #bbb; padding: 30px; text-align: center; background: white; cursor: pointer; border-radius: 10px; }
        .upload-area:hover { background-color: #f0f8ff; border-color: #007bff; }
        .card-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .char-card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .char-card img { width: 80px; height: 80px; object-fit: contain; border: 1px solid #ddd; }
        .char-card input { width: 100px; font-size: 18px; text-align: center; margin-top: 5px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .controls { margin-top: 30px; text-align: center; padding: 20px; background: white; border-radius: 8px; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; font-size: 18px; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 10px; color: #d9534f; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>画期的なツール：画像ファイルからTTFファイルに変換</h1>
    
    <div class="upload-area" onclick="document.getElementById('file-input').click()">
        <h3>ここをクリックして画像を選択</h3>
        <p>※ファイル名(拡張子除く)がそのまま文字に割り当てされます。</p>
        <input type="file" id="file-input" multiple accept="image/*" style="display:none">
    </div>

    <div id="card-list" class="card-list"></div>

    <div class="controls">
        <label>フォント名(拡張子は要りません): <input type="text" id="font-name" value="MyFont" style="padding: 5px;"></label>
        <br><br>
        <button id="generate-btn">TTFフォントをダウンロード</button>
        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>

    <script>
        const fileInput = document.getElementById('file-input');
        const cardList = document.getElementById('card-list');
        const generateBtn = document.getElementById('generate-btn');
        const statusDiv = document.getElementById('status');
        let fontItems = [];

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if(files.length === 0) return;
            cardList.innerHTML = "";
            fontItems = [];
            statusDiv.innerText = "読み込み中...";
            for (let file of files) {
                const nameParts = file.name.split('.');
                const rawName = nameParts.length > 1 ? nameParts.slice(0, -1).join('.') : file.name;
                await processFile(file, String(rawName));
            }
            statusDiv.innerText = "読み込み完了";
            statusDiv.style.color = "#666";
        });

        function processFile(file, charToSet) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const dataUrl = e.target.result;
                    const div = document.createElement('div');
                    div.className = 'char-card';
                    div.innerHTML = `<img src="${dataUrl}"><div><input type="text" value="${charToSet}" class="char-input"></div>`;
                    cardList.appendChild(div);
                    fontItems.push({ imgSrc: dataUrl, inputElement: div.querySelector('.char-input') });
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }

        generateBtn.addEventListener('click', async () => {
            if (fontItems.length === 0) return;

            for (let item of fontItems) {
                if (!item.inputElement.value.trim()) {
                    statusDiv.innerText = "エラー: 文字が入力されていないカードがあります。";
                    statusDiv.style.color = "#d9534f";
                    return;
                }
            }

            generateBtn.disabled = true;
            statusDiv.innerText = "処理中...";
            statusDiv.style.color = "#007bff";

            try {
                const glyphs = [];
                glyphs.push(new opentype.Glyph({ name: '.notdef', unicode: 0, advanceWidth: 500, path: new opentype.Path() }));
                
                for (let item of fontItems) {
                    const charText = String(item.inputElement.value).trim();
                    const svgData = await new Promise((resolve) => {
                        ImageTracer.imageToSVG(item.imgSrc, (svg) => resolve(svg), { ltres:1, qtres:1, scale:1 });
                    });
                    
                    const doc = new DOMParser().parseFromString(svgData, "image/svg+xml");
                    const svgEl = doc.querySelector('svg');
                    const viewBox = svgEl.getAttribute('viewBox').split(' ');
                    const imgW = parseFloat(viewBox[2]) || 100;
                    const imgH = parseFloat(viewBox[3]) || 100;
                    const scale = 800 / imgH;

                    const otPath = new opentype.Path();
                    doc.querySelectorAll('path').forEach(p => {
                        const d = p.getAttribute('d');
                        if(d) {
                            const tmpPath = opentype.Path.fromSVG(d);
                            tmpPath.commands.forEach(cmd => {
                                let c = {...cmd};
                                if (c.x !== undefined) c.x *= scale;
                                if (c.y !== undefined) c.y = 800 - (c.y * scale);
                                if (c.x1 !== undefined) c.x1 *= scale;
                                if (c.y1 !== undefined) c.y1 = 800 - (c.y1 * scale);
                                if (c.x2 !== undefined) c.x2 *= scale;
                                if (c.y2 !== undefined) c.y2 = 800 - (c.y2 * scale);
                                otPath.commands.push(c);
                            });
                        }
                    });

                    const code = [...charText].length === 1 ? charText.codePointAt(0) : undefined;
                    glyphs.push(new opentype.Glyph({
                        name: charText,
                        unicode: code,
                        advanceWidth: imgW * scale,
                        path: otPath
                    }));
                }

                const font = new opentype.Font({
                    familyName: document.getElementById('font-name').value || "MyFont",
                    styleName: 'Regular',
                    unitsPerEm: 1000,
                    ascender: 800,
                    descender: -200,
                    glyphs: glyphs
                });
                font.download();
                statusDiv.innerText = "完了";
                statusDiv.style.color = "#28a745";
            } catch (err) {
                statusDiv.innerText = "システムエラーが発生しました。";
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
