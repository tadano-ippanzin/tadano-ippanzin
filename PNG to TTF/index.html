    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 20px auto; background: #f0f2f5; padding: 20px; color: #333; }

<body>

    <h1 style="text-align:center;">ğŸ¨ ETMs: ãƒ•ãƒ«ã‚ªãƒ¼ãƒˆãƒ»ãƒ•ã‚©ãƒ³ãƒˆã‚®ãƒ«ãƒ‰</h1>

    <div class="section-title">1. é€šå¸¸æ–‡å­— (a, b, Å‹, Ë ...)</div>
    <div class="upload-area" onclick="document.getElementById('in-std').click()">
        ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ— (åŒ–ã‘ãŸåå‰ã‚‚è‡ªå‹•ä¿®å¾©)
        <input type="file" id="in-std" multiple accept="image/*" style="display:none">
    </div>
    <div id="list-std" class="card-list"></div>

    <div class="section-title">2. ãƒªã‚¬ãƒãƒ£ (fi, ff, st ...) â€»ç©ºã§ã‚‚OK</div>
    <div class="upload-area" style="border-color: #6f42c1;" onclick="document.getElementById('in-lig').click()">
        ãƒªã‚¬ãƒãƒ£ç”»åƒã‚’æŠ•å…¥ï¼ˆãªã‘ã‚Œã°ã‚¹ãƒ«ãƒ¼ã§OKï¼‰
        <input type="file" id="in-lig" multiple accept="image/*" style="display:none">
    </div>
    <div id="list-lig" class="card-list"></div>

    <div class="controls">
        <div style="margin-bottom:15px;">
            ãƒ•ã‚©ãƒ³ãƒˆå: <input type="text" id="font-name" value="ETM-Font">
            <label style="margin-left:10px;"><input type="checkbox" id="sub-check" checked> ä»£æ›¿(Aâ†a)æœ‰åŠ¹</label>
        </div>
        <button id="gen-btn">3. å¤‰æ›ã—ã¦ä¿å­˜ï¼ˆçµ‚ã‚ã‚Šï¼‰</button>
        <div id="status" style="margin-top:10px; color:#007bff;"></div>
        <textarea id="tester" placeholder="ã“ã“ã§è©¦ã—æ‰“ã¡..."></textarea>
    </div>

    <script>
        const status = document.getElementById('status');
        const tester = document.getElementById('tester');
        const genBtn = document.getElementById('gen-btn');

        // å®‰å…¨ãªãƒ•ã‚¡ã‚¤ãƒ«åä¿®å¾©ãƒ­ã‚¸ãƒƒã‚¯ (nullãƒã‚§ãƒƒã‚¯å¼·åŒ–)
        const fixName = f => {
            if (!f || !f.name) return "?";
            let n = f.name.split('.')[0];
            if (/^760\d+$/.test(n)) return String.fromCodePoint(parseInt(n));
            return n;
        };

        const add = (listId, src, name) => {
            const list = document.getElementById(listId);
            const div = document.createElement('div');
            div.className = 'char-card';
            div.innerHTML = `<button class="remove-btn">Ã—</button><img src="${src}"><input type="text" value="${name}">`;
            div.querySelector('.remove-btn').onclick = () => div.remove();
            list.appendChild(div);
        };

        const listen = (inputId, listId) => {
            document.getElementById(inputId).onchange = e => {
                if (!e.target.files) return;
                Array.from(e.target.files).forEach(f => {
                    const r = new FileReader(); 
                    r.onload = ev => add(listId, ev.target.result, fixName(f)); 
                    r.readAsDataURL(f);
                });
            };
        };
        listen('in-std', 'list-std'); 
        listen('in-lig', 'list-lig');

        genBtn.onclick = async () => {
            genBtn.disabled = true;
            status.innerText = "ç”Ÿæˆä¸­...";
            try {
                const glyphs = [new opentype.Glyph({name:'.notdef', unicode:0, advanceWidth:600, path:new opentype.Path()})];
                
                const process = async (listId, isLig) => {
                    const container = document.getElementById(listId);
                    const cards = container.querySelectorAll('.char-card');
                    for (let card of cards) {
                        const input = card.querySelector('input');
                        const img = card.querySelector('img');
                        if (!input || !input.value || !img) continue;

                        const char = input.value;
                        const svg = await new Promise(res => ImageTracer.imageToSVG(img.src, s => res(s), {ltres:0.5, qtres:0.5}));
                        const path = parseSVG(svg);
                        
                        glyphs.push(new opentype.Glyph({
                            name: char, 
                            unicode: isLig ? null : char.codePointAt(0), 
                            advanceWidth: 750, 
                            path: path
                        }));

                        // ä»£æ›¿æ©Ÿèƒ½: å°æ–‡å­—ã‚’å¤§æ–‡å­—ã«ã‚³ãƒ”ãƒ¼
                        if(!isLig && document.getElementById('sub-check').checked && /^[a-z]$/.test(char)) {
                             glyphs.push(new opentype.Glyph({ name: char.toUpperCase(), unicode: char.toUpperCase().codePointAt(0), advanceWidth: 750, path: path }));
                        }
                    }
                };

                await process('list-std', false);
                await process('list-lig', true);

                if (glyphs.length <= 1) throw new Error("ç”»åƒãŒã‚ã‚Šã¾ã›ã‚“");

                const font = new opentype.Font({
                    familyName: document.getElementById('font-name').value || 'ETMFont',
                    styleName: 'Regular', unitsPerEm: 1000, ascender: 800, descender: -200, glyphs: glyphs
                });

                const buf = font.toArrayBuffer();
                const url = URL.createObjectURL(new Blob([buf]));
                const style = document.createElement('style');
                style.innerHTML = `@font-face { font-family: 'Live'; src: url(${url}); }`;
                document.head.appendChild(style);
                tester.style.display = "block"; 
                tester.style.fontFamily = 'Live';
                
                font.download();
                status.innerText = "å®Œäº†ï¼ä¿å­˜ã•ã‚Œã¾ã—ãŸã€‚";
            } catch (e) { 
                status.innerText = "ã‚¨ãƒ©ãƒ¼: " + e.message; 
                console.error(e);
            } finally {
                genBtn.disabled = false;
            }
        };

        function parseSVG(svg) {
            const parser = new DOMParser(); 
            const doc = parser.parseFromString(svg, "image/svg+xml");
            const svgEl = doc.querySelector('svg');
            if(!svgEl) return new opentype.Path();
            const vb = svgEl.getAttribute('viewBox').split(' ');
            const scale = 800 / Math.max(vb[2], vb[3]);
            const otPath = new opentype.Path();
            doc.querySelectorAll('path').forEach(p => {
                const d = p.getAttribute('d');
                if(!d) return;
                const temp = opentype.Path.fromSVG(d);
                temp.commands.forEach(c => {
                    const cmd = {...c};
                    if('x' in cmd) cmd.x *= scale; if('y' in cmd) cmd.y = 800 - (cmd.y * scale);
                    if('x1' in cmd) cmd.x1 *= scale; if('y1' in cmd) cmd.y1 = 800 - (cmd.y1 * scale);
                    if('x2' in cmd) cmd.x2 *= scale; if('y2' in cmd) cmd.y2 = 800 - (cmd.y2 * scale);
                    otPath.commands.push(cmd);
                });
            });
            return otPath;
        }
    </script>
