<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ã€PNGâ‡’TTFãªã‚‰ETMsã€‘Easy TTF Maker system v2.1</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; background: #f4f4f9; padding: 20px; }
        .upload-area { border: 3px dashed #bbb; padding: 30px; text-align: center; background: white; cursor: pointer; border-radius: 10px; }
        .upload-area:hover { background-color: #f0f8ff; border-color: #007bff; }
        .card-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .char-card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .char-card img { width: 80px; height: 80px; object-fit: contain; border: 1px solid #ddd; }
        
        /* å…¥åŠ›ã‚¨ãƒªã‚¢ã®è¦ªï¼šä½ç½®å›ºå®š */
        .input-wrapper {
            position: relative; width: 100px; height: 32px; margin: 5px auto 0;
        }
        /* æœ¬ç‰©ã®æ–‡å­—ã‚’è¡¨ç¤ºã™ã‚‹å±¤ï¼ˆAndroidã¯ã“ã“ã‚’ç„¡è¦–ã™ã‚‹ï¼‰ */
        .display-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid #ccc; border-radius: 4px; background: #fff;
            line-height: 32px; font-size: 18px; pointer-events: none; z-index: 1;
        }
        /* ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒè§¦ã‚‹å…¥åŠ›å±¤ï¼ˆæ–‡å­—ã‚’é€æ˜ã«ã™ã‚‹ï¼‰ */
        .real-input {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; background: transparent; color: transparent; /* æ–‡å­—ã‚’é€æ˜ã« */
            caret-color: #333; text-align: center; font-size: 18px; z-index: 2; outline: none;
        }
        .real-input:focus + .display-layer { border-color: #007bff; box-shadow: 0 0 3px rgba(0,123,255,0.5); }

        .controls { margin-top: 30px; text-align: center; padding: 20px; background: white; border-radius: 8px; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; font-size: 18px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 15px; color: #666; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ç”»æœŸçš„ãªãƒ„ãƒ¼ãƒ«ï¼šç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰TTFãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›</h1>
    
    <div class="upload-area" onclick="document.getElementById('file-input').click()">
        <h3>ã“ã“ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç”»åƒã‚’é¸æŠ</h3>
        <p>â€»ãƒ•ã‚¡ã‚¤ãƒ«å(æ‹¡å¼µå­é™¤ã)ãŒãã®ã¾ã¾æ–‡å­—ã«å‰²ã‚Šå½“ã¦ã•ã‚Œã¾ã™ã€‚</p>
        <input type="file" id="file-input" multiple accept="image/*" style="display:none">
    </div>

    <div id="card-list" class="card-list"></div>

    <div class="controls">
        <label>ãƒ•ã‚©ãƒ³ãƒˆå(æ‹¡å¼µå­ã¯è¦ã‚Šã¾ã›ã‚“): <input type="text" id="font-name" value="MyFont" style="padding: 5px;"></label>
        <br><br>
        <button id="generate-btn">TTFãƒ•ã‚©ãƒ³ãƒˆã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>

    <script>
        const fileInput = document.getElementById('file-input');
        const cardList = document.getElementById('card-list');
        const generateBtn = document.getElementById('generate-btn');
        const statusDiv = document.getElementById('status');
        let fontItems = [];

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if(files.length === 0) return;
            cardList.innerHTML = "";
            fontItems = [];
            for (let file of files) {
                const f = String(file.name);
                const raw = f.substring(0, f.lastIndexOf('.')) || f;
                await addSecureCard(file, raw);
            }
            statusDiv.innerText = "èª­ã¿è¾¼ã¿å®Œäº†";
        });

        async function addSecureCard(file, char) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'char-card';
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'input-wrapper';

                    const display = document.createElement('div');
                    display.className = 'display-layer';
                    display.innerText = char;

                    const input = document.createElement('input');
                    input.className = 'real-input';
                    input.type = 'text';
                    input.value = char;
                    input.autocomplete = 'off';

                    // ğŸ›¡ï¸ å…¥åŠ›ã•ã‚ŒãŸç¬é–“ã«è¡¨ç¤ºãƒ¬ã‚¤ãƒ¤ãƒ¼ã¸åŒæœŸ
                    input.oninput = () => {
                        display.innerText = input.value;
                    };

                    wrapper.appendChild(input);
                    wrapper.appendChild(display);
                    
                    div.innerHTML = `<img src="${e.target.result}">`;
                    div.appendChild(wrapper);
                    cardList.appendChild(div);

                    fontItems.push({ src: e.target.result, display: display });
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }

        generateBtn.addEventListener('click', async () => {
            if (fontItems.length === 0) return;
            generateBtn.disabled = true;
            statusDiv.innerText = "ç”Ÿæˆä¸­...";
            try {
                const glyphs = [new opentype.Glyph({ name: '.notdef', unicode: 0, advanceWidth: 500, path: new opentype.Path() })];
                for (let item of fontItems) {
                    const txt = item.display.innerText.trim();
                    if (!txt) continue;
                    
                    const svg = await new Promise(res => ImageTracer.imageToSVG(item.src, (s) => res(s), { ltres:1, qtres:1 }));
                    const doc = new DOMParser().parseFromString(svg, "image/svg+xml");
                    const svgEl = doc.querySelector('svg');
                    const vb = svgEl.getAttribute('viewBox').split(' ');
                    const sc = 800 / (parseFloat(vb[3]) || 100);
                    const otP = new opentype.Path();
                    doc.querySelectorAll('path').forEach(p => {
                        const d = p.getAttribute('d');
                        if(d) {
                            const tmp = opentype.Path.fromSVG(d);
                            tmp.commands.forEach(m => {
                                let c = {...m};
                                if (c.x !== undefined) c.x *= sc;
                                if (c.y !== undefined) c.y = 800 - (c.y * sc);
                                if (c.x1 !== undefined) c.x1 *= sc;
                                if (c.y1 !== undefined) c.y1 = 800 - (c.y1 * sc);
                                if (c.x2 !== undefined) c.x2 *= sc;
                                if (c.y2 !== undefined) c.y2 = 800 - (c.y2 * sc);
                                otP.commands.push(c);
                            });
                        }
                    });
                    const chars = Array.from(txt);
                    glyphs.push(new opentype.Glyph({
                        name: txt,
                        unicode: chars.length === 1 ? chars[0].codePointAt(0) : undefined,
                        advanceWidth: (parseFloat(vb[2]) || 100) * sc,
                        path: otP
                    }));
                }
                new opentype.Font({
                    familyName: document.getElementById('font-name').value || "MyFont",
                    styleName: 'Regular',
                    unitsPerEm: 1000,
                    ascender: 800,
                    descender: -200,
                    glyphs: glyphs
                }).download();
                statusDiv.innerText = "å®Œäº†ã—ã¾ã—ãŸã€‚";
            } catch (err) { statusDiv.innerText = "ERR"; }
            finally { generateBtn.disabled = false; }
        });
    </script>
</body>
</html>
